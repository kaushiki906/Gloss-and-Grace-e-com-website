<!DOCTYPE html>
<html>
<head>
<style>
body {
  background-color: #ff69b4;
  font-family: cursive;
}

.container {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.heart {
  width: 200px;
  height: 200px;
  border-radius: 50%;
  position: relative;
  overflow: hidden;
  margin: 20px;
}

.heart:before,
.heart:after {
  position: absolute;
  content: "";
  width: 100%;
  height: 100%;
  background-color: #ff69b4;
  border-radius: 50%;
  transform: translate(-50%, -50%);
}

.heart:before {
  top: 50%;
  left: 50%;
  transform-origin: 100% 0;
  transform: translate(-50%, -50%) rotate(-45deg);
}

.heart:after {
  top: 50%;
  left: 50%;
  transform-origin: 0 100%;
  transform: translate(-50%, -50%) rotate(45deg);
}

.image {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 100%;
  height: 100%;
  object-fit: cover;
}

.text {
  position: absolute;
  bottom: 20px;
  left: 50%;
  transform: translateX(-50%);
  text-align: center;
  font-size: 18px;
  color: #fff;
}

.title {
  position: absolute;
  top: 15%;
  left: 50%;
  transform: translateX(-50%);
  font-size: 40px;
 color: #fff;
}

</style>
</head>
<body>
  <div class="container">
    <div class="heart">
      <img src="your-image-url.jpg" alt="Heart Image" class="image">
      <div class="text">Your Text Here</div>
      <div class="title">Your Title Here</div>
    </div>
  </div>
</body>
</html>
