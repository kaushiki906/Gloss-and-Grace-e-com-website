<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup Login Form</title>
    <link rel="stylesheet" href="login_page.css">
</head>
<body>

    <!-- User Icon to Open Modal -->
    <i class="fas fa-user user-icon" onclick="openModal()">user Login</i>

    <!-- Modal -->
<div id="loginModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>

        <!-- Tab Buttons -->
        <div class="tab-buttons">
            <button class="active" onclick="showForm('login')">Login</button>
            <button onclick="showForm('register')">Register</button>
        </div>

        <!-- Login Form -->
        <form id="loginForm" class="form-container active" method="POST" action="login_process.php">
            <h2>Login</h2>
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>

        <!-- Register Form -->
        <form id="registerForm" class="form-container" method="POST" action="register_process.php">
            <h2>Register</h2>
            <input type="text" name="username" placeholder="Username" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Register</button>
        </form>
    </div>
</div>


    <script src="login_page.js"></script>
</body>
</html>
